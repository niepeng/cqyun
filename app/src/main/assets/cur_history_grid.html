<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>图标</title>


</head>

<body>
<div id="main" style="width: 100%; height: 280px;"></div>
<script src="./echarts.min.js"></script>
<script type="text/javascript">
window.addEventListener("resize",function(){
        option.chart.resize();
});
    //初始化路径
    var myChart;
     /**require.config({
            paths: {
                echarts: './'
            }
        });**/
    //  通用属性定义
    var options = {
                // title : {
                //    text : ""
                // },
                tooltip : {
                    show : false
                },
                toolbox : {
                    show : false
                },
            };


        function doCreatChart(type, deviceTypeName, xArray, yJson, colorJson){
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
             title: {
                 text: deviceTypeName + '曲线数据'
            },
            // },
            tooltip: {trigger: 'axis'},
            // legend: {
            //     data:[]
            // },
             grid: {
                      left: '3%',
                      right: '4%',
                      bottom: '3%',
                      containLabel: true
                    },
            xAxis: {
                 type: 'category',
                 boundaryGap: false,
                // data: ["书写","语文1","英语","政治2","物理2","化学2"]
                data: xArray
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: deviceTypeName,
                type: type,
                data: yJson
            }],
            color:colorJson
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        }

    // doCreatChart('line','温度',['a11', 'b', 'c','d','e11','series'], [89.1,78,77,66,44,55], ['#c23531']);
    // doCreatChart('bar','温度',['a', 'b', 'c','d','e11','series'], [89.1,78,77,66,44,55]);
    // doCreatChart('pie','温度',['a', 'b', 'c','d','e11','series'], [89.1,78,77,66,44,55]);
    </script>
</body>

</html>
